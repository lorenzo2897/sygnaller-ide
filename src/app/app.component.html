

<div class="ui secondary menu toolbar">
  <div class="item">
    <div class="ui buttons">
      <button class="ui button">
        <i class="plus icon"></i>New file
      </button>
      <div class="or"></div>
      <button class="ui button">
        <i class="folder open icon"></i>Import file
      </button>
    </div>
  </div>

  <div class="item">
    <div class="ui buttons">
      <button class="ui button" (click)="editorFilename = 'untitled.py'">Python</button>
      <button class="ui button" (click)="editorFilename = 'untitled.v'">Verilog</button>
      <button class="ui button" (click)="editorFilename = 'untitled.txt'">Text</button>
    </div>
  </div>

  <div class="item">
    <div class="ui buttons">
      <button class="ui button" (click)="darkTheme = false">Light</button>
      <button class="ui button" (click)="darkTheme = true">Dark</button>
    </div>
  </div>

  <div class="item">
    <button class="ui button" (click)="pingGoogle()">Ping test</button>
  </div>
</div>

<div class="main">
  <div class="sidebar" [ngClass]="darkTheme ? 'dark' : ''">

    <div
      style="padding-bottom: 8px"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)">
      {{fdata}}
    </div>

    <app-sidebar
      [darkTheme]="darkTheme">
    </app-sidebar>
  </div>

  <app-code-editor
    class="code-editor"
    [contents]="editorContents"
    [darkTheme]="darkTheme"
    [filename]="editorFilename">
  </app-code-editor>
</div>

<div class="status-bar">
  Status bar
</div>
