<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div style="width: 200px; height: 200px; background: #DDF;"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)">
    {{fdata}}
</div>

<td-code-editor
  [editorOptions]="editorOptions"
  [(ngModel)]="model"
  (editorInitialized)="onEditorInitialized($event)">
</td-code-editor>

<button class="ui primary button">Test</button>
<button class="ui button">Test button</button>
