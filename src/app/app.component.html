
<div style="width: 600px; height: 200px; background: #DDF;"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)">
    {{fdata}}
</div>

<button class="ui button" (click)="editorMode = 'python'">Python</button>
<button class="ui button" (click)="editorMode = 'verilog'">Verilog</button>

<button class="ui button" (click)="editorTheme = 'chrome'">Light</button>
<button class="ui button" (click)="editorTheme = 'monokai'">Dark</button>

<ace-editor
  [(text)]="editorText"
  [mode]="editorMode"
  [options]="editorOptions"
  [theme]="editorTheme"
  #editor
  style="height:calc(100vh - 300px);"></ace-editor>

<button class="ui button" (click)="pingGoogle()">Ping test</button>
