
<div class="editor-title" [ngClass]="_dark ? 'dark' : ''">
  {{title}}
</div>

<ace-editor
  class="editor"
  [(text)]="contents"
  (textChange)="textChanged()"
  [mode]="editorMode"
  [options]="editorOptions"
  [theme]="editorTheme"
  [autoUpdateContent]="true"
  #editor
  style="height: 100%"></ace-editor>
